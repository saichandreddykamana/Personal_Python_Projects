<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//cdn.ckeditor.com/4.10.1/full/ckeditor.js"></script>
    <title>Mail Application - {% block title %}{% endblock %}</title>
  </head>
  <body>
    <div id="nav-bar">
      <nav>
        <ul>
          {% if session.get('user_id') == None %}
            <li><a href="{{url_for('home')}}">Home</a></li>
            <li><a href="{{url_for('contact')}}">Contact</a></li>
          {% else %}
          <li>
             <div class="dropdown">
                <button class="dropbtn"> {{user['first_name']}} {{user['last_name']}} <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                  <a href="#">Profile</a>
                </div>
             </div>
          </li>
            <li><a href="{{url_for('logout')}}">Logout</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2022 by <a href="">Personal Projects</a>.
      {% endblock %}
    </div>
  </body>
    <script src="{{ url_for('static', filename='script.js') }}" type="text/javascript"></script>
</html>
